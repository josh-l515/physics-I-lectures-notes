name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # üëà Necesario para hacer commit/push del PDF generado

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el contenido del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Crear carpeta de salida para latexmk
      - name: Create build directory
        run: mkdir -p build/sections

      # 3Ô∏è‚É£ Compilar el proyecto LaTeX usando latexmk + pdflatex
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          compiler: latexmk
          args: "-pdf -interaction=nonstopmode -shell-escape"

      # 4Ô∏è‚É£ Mover el PDF compilado a la carpeta docs/ (para GitHub Pages)
      - name: Move PDF to docs/
        run: |
          mkdir -p docs
          cp build/main.pdf docs/

      # 5Ô∏è‚É£ Hacer commit y push autom√°tico del PDF generado
      - name: Commit and push PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f docs/main.pdf
          git commit -m "Update compiled PDF [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
